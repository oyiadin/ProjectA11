{% extends '../base.html' %}

{% block title %}
{{ _("Register") }}
{% end %}

{% block css %}
<link rel="stylesheet" href="{{ static_url('css/login.css') }}">
{% end %}

{% block content %}
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-register" method="post">
      <h2 class="text-center">欢迎注册</h2>
      <div class="form-group">
        <label>{{ _("Username") }}</label>
        <input type="text" class="form-control" placeholder="请输入用户名" id="UserName" name="username">
      </div>
      <div class="form-group">
        <label>{{ _("Password") }}</label>
        <input type="password" class="form-control" placeholder="请输入6-15位密码" id="FirstPassword">
      </div>
      <div class="form-group">
        <label>{{ _("Confirm") }}</label>
        <input type="password" class="form-control" placeholder="请重复输入一次密码" id="SecondPassword" name="password">
      </div>
      <div class="form-group">
        <label>{{ _("Name") }}</label>
        <input type="text" class="form-control" placeholder="姓名" id="name" name="name">
      </div>
      <div class="form-group">
        <label>{{ _("Sex") }}</label>
        <input type="radio" name="is_male" value="1">♂
        <input type="radio" name="is_male" value="0">♀
      </div>
      <div class="form-group">
        <label>{{ _("Student ID") }}</label>
        <input type="text" class="form-control" placeholder="学号" id="student-number" name="staff_id">
      </div>
      <div class="form-group">
        <label>{{ _("Role") }}: </label>
        <input type="radio" name="role" value="0" />
        <input type="radio" name="role" value="1" />
        <input type="radio" name="role" value="2" />
      </div>
      <div class="form-group">
        <label>验证码</label>
        <input type="text" class="form-control" placeholder="验证码" name="code">
        <img src="{{ url('check_code') }}" onclick="ChangCode();" id="code">
      </div>
      <button type="reset" class="btn btn-default pull-left">重置</button>
      <button type="submit" class="btn btn-primary pull-right">提交</button>
    </form>
  </div>
</div>
{% end %}

{% block script %}
<script src="{{ static_url('js/register.js') }}"></script>

  function ChangCode() {

    code.src = "{{ url('check_code') }}?v=" + Math.random();
  }
</script>
{% end %}
